<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white shadow-2xl rounded-2xl px-10 py-8 w-full max-w-md space-y-6">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="/static/logo.png" alt="Logo" class="h-16 w-auto" />
        </div>
        <!-- Heading -->
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
        <p class="text-center text-gray-500 text-sm">Please login to continue</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 text-sm rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg font-medium transition duration-200">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500">Don't have an account? <br><span class="font-medium text-indigo-600">Contact the administrator</span>.</p>
    </div>
</body>
</html>
